fabric-ca-server:
   image: hyperledger/fabric-ca
   container_name: ca-enroll
   ports:
     - "7054:7054"
   environment:
     - FABRIC_CA_CLIENT_HOME=/etc/hyperledger/fabric-ca/clients/admin
   volumes:
     - "$HOME/runEnv:/etc/hyperledger"
   command: sh -c 'fabric-ca-client enroll -u http://admin:adminpw@172.16.255.130:7054'
